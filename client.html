<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Client</title>
</head>
<body>
    <div class="main-board">
        <div id="grid-board" class="grid-container">
            <div class="item1">
                <div class="balance">$1000.00</div>
                <div class="footer">
                    <div id="account-number" class="account-number">6353 7863 5274 9817</div>
                    <div class="visa">Visa</div>
                </div>
            </div>
            <div class="item2" id="item2">
                <i class="fa fa-plus"></i>
                <div class="deposit">Deposit</div>
            </div>
            <div class="item3" id="item3">
                <i class="fas fa-dollar-sign"></i>
                <div class="save-money">Send Money</div>
            </div>  
            <div class="item4" id="item4">
                <i class="fas fa-minus"></i>
                <div class="withdraw">Withdraw</div>
            </div>
            <div class="item5" id="item5">
                <i class="fas fa-user-friends"></i>
                <div class="friends">Friends</div>
            </div>
            <div class="item6">
                <div class="header">Expenses</div>
                <div class="add-board">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Expenses</th>
                                <th>Cost</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                            <tbody>
                                <!-- local storage -->
                            </tbody>
                    </table>
                </div>
                <button id="addFormBtn" type="button" class="addBtn">Add Expense</button>
            </div>
         
        </div>
        <div id ="expenseform" class="expense-box">
            <button id="exit" type="button" class="exitBtn">Exit</button>
             <form id="add-expenses" class="input-group" role="form" onsubmit="addExpense(event);">
                 <input  id="expense" name = "Item" type="text" class="input-field" placeholder="Enter expense" required>
                 <input  id="cost" name = "Cost" type="number" class="input-field" placeholder="Enter Cost" required>
                 <button id="addBtn1" type="submit" class="submit-btn">Add</button> 
             </form>
         </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
