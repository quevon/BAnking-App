<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div id="mainForm" class="forms">
        
        <div class="form-box">
            <div class="header">Quevon Bank</div>
            <div class="button-box">
                <dv id="btn"></dv>
                <button id="loginBtn" type="button" class="toggle-btn" >Log In</button>
                <button id="regiBtn" type="button" class="toggle-btn" >Register</button>
            </div>
            <div class="social-icons">
                <img src="./images/fb.png">
                <img src="./images/tw.png">
                <img src="./images/gp.png">
            </div>
            <form id="loginform" class="input-group" onsubmit="logIn(event)">
                <input id="uname" type="text" class="input-field" placeholder="Enter Username" required>
                <input id="psw" type="password" class="input-field" placeholder="Enter Password" required><span><i class="bi bi-eye-slash" id="togglePassword"></i></i></span>
                <input type="checkbox"  id="check-box1" class="check-box"><span id="remember">Remember Password</span> 
                <button  id="loginBtn1" type="submit" class="submit-btn">Log in</button> 
            </form>
                <input  id="accountNumber" name = "account-number" type="text" class="input-field" required>
            <form id="registerform" class="input-group" role="form" onsubmit="signUp(event)">
                <input  id="firstname" name = "Firstname" type="text" class="input-field" placeholder="Firstname" required>
                <input  id="middlename" name = "Middlename" type="text" class="input-field" placeholder="Middlename" required>
                <input  id="lastname" name = "Lastname" type="text" class="input-field" placeholder="Lastname" required>
                <select name="gender"  class="input-field" id="gender">
                    <option value="none" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input  id="contact" name = "Contact Number" type="number" class="input-field" placeholder="Contact" required>
                <input id="email" name = "Email" type="email" class="input-field" placeholder="Email" required>
                <input  id="GcashID" name = "Gcash Number" type="text" class="input-field" placeholder="Gcash Receipt Code" required>
                <input  id="GcashName" name = "Gcash Name" type="text" class="input-field" placeholder="Gcash Receipt Code" required>
                <input id="amount" name = "Amount" type="number" class="input-field" placeholder="Gcash Amount Sent" required>
                <input  id="username" name = "Username" type="text" class="input-field" placeholder="Username" required>
                <input id ="pword" name = "Password" type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" id="check-box2" class="check-box" required><span id="agree">I agree to the terms & conditions</span>
                <button id="regiBtn1" type="submit" class="submit-btn">Register</button> 
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="registration.js"></script>
</body>
</html>
